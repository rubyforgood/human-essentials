language: ruby
sudo: required
addons:
  chrome: stable
  postgresql: "9.6"
cache:
  bundler: true
  yarn: true
  directories:
    - node_modules
before_install:
- gem update --system
- gem install bundler
install:
- bundle install
- nvm install v10
- node -v
- npm i -g yarn
- yarn install
script:
- bundle exec rubocop
- export RAILS_ENV=test
- bundle exec rake db:create db:schema:load
- bundle exec rspec
after_success:
- if [ $TRAVIS_PULL_REQUEST == false ] && [ $TRAVIS_BRANCH == "master" ]; then
      openssl aes-256-cbc -K $encrypted_d7f80deb40b0_key -iv $encrypted_d7f80deb40b0_iv -in id_rsa.enc -out config/deploy_id_rsa -d;
      chmod 600 config/deploy_id_rsa;
      eval `ssh-agent -s`;
      ssh-add config/deploy_id_rsa;
      bundle exec cap staging deploy;
      ssh-agent -k;
  fi
env:
  global:
  - secure: 
