name: rubocop lint

on:
  push:
    paths-ignore:
      - "doc/**"
      - "*.md"
      - "bin/*"
  pull_request:
    paths-ignore:
      - "doc/**"
      - "*.md"
      - "bin/*"

jobs:
  ruby_lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: lint
        run: bundle exec rubocop
      - name: lint erb files
        run: bundle exec erblint --lint-all
