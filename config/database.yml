default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  database: diaper_dev
  username: postgres
  password: password
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  primary:
    <<: *default
    timeout: 5000
  primary_replica:
    <<: *default
    replica: true
    timeout: 5000
  partners:
    adapter: postgresql
    encoding: unicode
    host: localhost
    pool: 5
    username: postgres
    password: password
    database: partner_dev
    migrations_paths: db/partners_migrate
    timeout: 5000

test:
  primary:
    <<: *default
    database: diaper_test
    timeout: 5000
  primary_replica:
    <<: *default
    replica: true
    timeout: 5000
  partners:
    adapter: postgresql
    encoding: unicode
    host: localhost
    pool: 5
    username: postgres
    password: password
    database: partner_test
    migrations_paths: db/partners_migrate
    timeout: 5000

production:
  <<: *default
  database: diaper_production
  password: <%= ENV['DIAPER_DATABASE_PASSWORD'] %>
