# fly.toml file generated for human-essentials on 2022-07-30T12:30:48-04:00

app = "human-essentials"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[processes]
web = "bundle exec puma -t 5:5 -p 8080"
worker = "bundle exec rails jobs:work"

[build]
  [build.args]
    BUNDLER_VERSION = "2.3.6"
    NODE_VERSION = "14"
    RUBY_VERSION = "3.1.2"

[deploy]
  release_command = "bundle exec rails db:migrate"

[env]
  PORT = "8080"
  SERVER_COMMAND = "bundle exec puma -C config/puma.rb"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["web"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/"
